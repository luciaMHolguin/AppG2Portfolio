<section>
  <h1>Lista de portfolios</h1>

  <div id="div_listadocompleto">

        <tr>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Curriculum</th>

      <tbody id="tbody_lista_cvs">
        <tr *ngFor="let unPortfolio of arrayPortfolios">

          <td><a href="{{ unPortfolio.fichero}}">Ver CV</a></td>
        </tr>
        <tr>
          <td>Rubén González</td>
